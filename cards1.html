            <p class="conteudo">Objetivo<br><br>
                Um dos maiores desafios para os professores são encontrar novas maneiras para incentivar a leitura entre
                os estudantes.
                Isso acontece, pois os alunos estão cada vez mais habituados a utilizar recursos digitais em seu
                cotidiano, fazendo com que um livro ou uma
                revista não sejam considerados tão atraentes atualmente. Dessa forma, buscamos desenvolver uma
                solução para tornar o trabalho com a
                literatura mais interessante tanto para o aluno quanto para o professor e, assim, contribuir para a
                diminuição da baixa proficiência em leitura.
            </p>
