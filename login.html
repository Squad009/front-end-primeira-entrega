  <body>
    <main class="container"  >---
      <label class="form-label">
      <img src="assets/icons/Logo_200px.png"  class="mx auto" role="img" aria-label="LogoApp"></img>
      <h3>Fazer login</h3>
      <!--  Formulário e-mail  -->  
      <div class="form-group">
        <label for="email">Endereço de email</label> 
        <input type="email" class="form-control" id="email" placeholder="Seu email">
      </div>

      <!--  Formulário senha  -->  
      <div class="form-group">
        <label for="email">Senha</label>
        <input type="number" class="form-control" id="email" placeholder="********">
      </div>

      <!--  Botão entrar  -->  
      <div class="button">
        <a href="inicio.html"><button type="button" class="btn bg-success text-white " id="botao">Entrar</button></a>

      <div class="link">  
       <a class="text-link" data-bs-toggle="modal" data-bs-target="#modalRegistrar" id="#modalRegistrar">Registrar-se</a>

      <div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="modalRegistrarLabel"

          <div class="modal-content">

                  <h5 class="modal-title text_app_secondary title_font icon_before" id="modalRegistrarLabel">Criar Conta</h5>

              </div>
              <div class="modal-body">
                  <p>Como voce deseja se cadastrar?</p>
              </div>
              <div class="modal-footer">
                  <a href="/cadastro_aluno.html" type="button" class="btn button_app_primary" role="button">Estudante</a>

          </div>

       <a class="text-link" href="#" style="display: block;">Esqueci minha senha</a>
