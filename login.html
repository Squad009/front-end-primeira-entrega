  <body>
    <main class="container">
      <label class="form-label">
      <h2> Login </h2>

      <!--  Formulário e-mail  -->  
      <div class="form-group">
        <label for="email">Endereço de email</label>
        <input type="email" class="form-control" id="email" placeholder="Seu email">
      </div>

      <!--  Formulário senha  -->  
      <div class="form-group">
        <label for="email">Senha</label>
        <input type="number" class="form-control" id="email" placeholder="ex.: 12345678">
      </div>

      <!--  Botão entrar  -->  
      <div class="button">
        <a href="inicio.html"><button type="button" class="btn bg-success text-white mt-2" id="botao">Entrar</button></a>
      </div>

      <!--  Criar conta - Abre Modal  -->  
      <button type="button" class="btn btn-success text-white mt-2" data-toggle="modal" data-target="#meuModal">Criar conta</button>

      <!-- Modal -->
      <div id="meuModal" class="modal fade" style="justify-content: center" role="dialog">
        <div class="modal-dialog">

          <!-- Conteúdo do modal-->
          <div class="modal-content">

            <!-- Cabeçalho do modal -->
            <div class="modal-header">
              <h5 class="modal-title text_app_secondary title_font icon_before" id="modalRegistrarLabel">Criar Conta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

            <!-- Corpo do modal -->
            <div class="modal-body">
              <h2 class="icon_before">Como voce deseja se cadastrar?</h2>

              <!-- Botões do modal-->
              <a href="cadastro_aluno.html"> <button type="button" class="btn button_app_primary text-white mt-2" >Estudante</button> </a>
              <a href="cadastro_professor.html"> <button type="button" class="btn button_app_secondary text-white mt-2">Professor</button> </a>

            </div>

          </div>
        </div>
      </div>
      <a class="text-link mt-3" href="#" style="display: block;">Esqueci minha senha</a>
    </main>
