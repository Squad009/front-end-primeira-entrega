<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <!-- CSS da pagina <link rel="stylesheet" href="assets/css/cadastro.css" /> -->
      <link href="assets/css/login.css" rel="stylesheet" >
      
      <title>Login</title>
  </head>
  <body>
    <main class="container">
      <label class="form-label">
      <h2> Login </h2>

      <!--  Formulário e-mail  -->  
      <div class="form-group">
        <label for="email">Endereço de email</label>
        <input type="email" class="form-control" id="email" placeholder="Seu email">
      </div>

      <!--  Formulário senha  -->  
      <div class="form-group">
        <label for="email">Senha</label>
        <input type="number" class="form-control" id="email" placeholder="ex.: 12345678">
      </div>

      <!--  Botão entrar  -->  
      <div class="button">
        <a href="inicio.html"><button type="submit" class="btn bg-success text-white mt-2" id="botao">Entrar</button></a>
      </div>

      <!--  Criar conta - Abre Modal  -->  
      <button type="button" class="btn btn-success text-white mt-2" data-toggle="modal" data-target="#meuModal">Criar conta</button>

      <!-- Modal -->
      <div id="meuModal" class="modal fade" style="justify-content: center" role="dialog">
        <div class="modal-dialog">

          <!-- Conteúdo do modal-->
          <div class="modal-content">

            <!-- Cabeçalho do modal -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Corpo do modal -->
            <div class="modal-body">
              <h2>Como voce deseja se cadastrar?</h2>

              <!-- Botões do modal-->
              <a href="cadastro_aluno.html"> <button type="button" class="btn btn-success text-white mt-2" >Aluno</button> </a>
              <a href="cadastro_professor.html"> <button type="button" class="btn btn-success text-white mt-2" >Professor</button> </a>

            </div>

          </div>
        </div>
      </div>
  
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>

</html>
